<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
    <h5 class="text-center">Welcome to Admin InterFace</h5>
    <div class="container">
        <div class="row h-100 justify-content-center align-items-center py-4">
            <div class="col">
                <div class="card">
                    <div class="card-footer text-center">
                        <h5>Add new product</h5>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="addProductForm" ngNativeValidate>

                            <div class="form-group">
                                <label for="productName">ProductName</label>
                                <input id="productName" type="text" formControlName="productName" class="form-control"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="price">Price</label>
                                <input id="price" type="text" formControlName="price" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="category">Category</label>
                                <input id="category" type="text" formControlName="category" class="form-control"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="rating">Rating</label>
                                <input id="rating" type="number" formControlName="rating" class="form-control" required>
                            </div>

                            <div class="card">
                                <h5 class="card-header">Type Form </h5>
                                <div class="card-body">
                                    <div formGroupName="type">
                                        <div class="form-group">
                                            <label>Model</label>
                                            <input type="text" formControlName="model"  class="form-control" required>
                                                        
                                        </div>

                                        <div class="form-group">
                                            <label>Type</label>
                                            <input type="text"  formControlName="type" class="form-control" required>
                                                        
                                        </div>

                                        <div class="form-group">
                                            <label>Kind</label>
                                            <input type="text"  formControlName="kind" class="form-control">
                                                        
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <br />

                            <div class="card">
                                <h5 class="card-header">Quantity Form </h5>
                                <div class="card-body">
                                    <div formArrayName="quantity">
                                        <br> <br>
                                        <div *ngFor="let quantity of quantity.controls let i=index">
                                            <div [formGroupName]="i">
                                                <label>Quantity Form Number {{i+1}}</label>
                                                <br>
                                                <label>New Quantity</label>
                                                <input type="number" class="form-control" formControlName="quantity"
                                                    required>

                                                <label>New SrcColor</label>
                                                <input type="text" class="form-control" formControlName="srcColor">

                                                <label>New SrcImage</label>
                                                <input type="text" class="form-control" formControlName="srcImage"
                                                    required>
                                                <div class="mx-2">
                                                    <button type="button" class="btn btn-primary float-right"
                                                        (click)="addNewQuantity()">Add New
                                                        Quantity Form</button>
                                                    <button type="button" class="btn btn-danger float-right"
                                                        (click)="removeQuantity(i)">Remove
                                                        This
                                                        Quantity</button>
                                                </div>
                                                <br>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <br />

                            <div class="card">
                                <h5 class="card-header">Description Form </h5>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <button type="button" class="btn btn-primary float-right" (click)="addNewDescription()">Add
                                            New Description</button>
                                    </div>

                                    <div formArrayName="description"
                                        *ngFor="let type of description.controls let i=index">
                                        <br> <br>
                                        <label>Type Form Number {{i+1}}</label>
                                        <br>
                                        <label>New Description</label>
                                        <input type="text" class="form-control" [formControlName]="i" required>

                                        <button type="button" class="btn btn-danger float-right" (click)="removeDescription(i)">Remove
                                            This
                                            Description</button>
                                        <br>
                                    </div>

                                </div>
                            </div>

                            <br />

                            <div class="card">
                                <h5 class="card-header">Images Form </h5>
                                <div class="card-body">

                                    <div class="form-group">
                                        <label for="images">Images</label>
                                        <button type="button" class="btn btn-primary float-right" (click)="addNewImages()">Add New
                                            Image</button>
                                    </div>

                                    <div formArrayName="images" *ngFor="let type of images.controls let i=index">
                                        <br> <br>
                                        <label>Type Form Number {{i+1}}</label>
                                        <br>
                                        <label>New Images</label>
                                        <input type="text" class="form-control" [formControlName]="i">

                                        <button type="button" class="btn btn-danger float-right" (click)="removeImages(i)">Remove This
                                            Image</button>
                                        <br>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <input type="submit" class="btn btn-primary" value="Add Product" class="text-center"
                                    style="width: 100%;" (click)="submitData(addProductForm.value,$event)">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
