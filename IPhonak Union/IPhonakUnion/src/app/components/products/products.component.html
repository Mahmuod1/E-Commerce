<div class="d-flex">
  <!-- Start Side Bar Menu -->
  <div class="sidebar col-2 border p-3 pl-5">
    <!-- Start Nav Bar For  -->
    <app-aside-links></app-aside-links>
  </div>
  <!-- End Side Bar Menu -->
  <!-- Start Products Section -->
  <div class="products col-10 p-0">
    <h2>{{activeLink}}</h2>
    <div class="container-products d-flex flex-wrap">
      <div class="col-4 mb-4"  *ngFor="let product of productsList index as x">
        <div  class="bg-transparent border-0 card text-center">
          <a routerLink="/product-details/{{product.productName}}">
            <img class="w-100" src="{{product.quantity[0].srcImage}}" alt="">
            <p>{{product.productName}}</p>
            <p>{{product.price | currency :"EGP":"code"}}</p>
          </a>
          <ul class="product-color">
            <li *ngFor="let color of product.quantity index as i" [ngStyle]="{'background-image': 'url(' + color.srcColor + ')'}" #productImg (click)="changeImage(productImg,i,x)">
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- End Products Sections -->
</div>
